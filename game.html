<ons-row>
    <div class="toolbar">
        <div class="toolbar__center">PTGAME(【真ん中当てクイズ】)</div>
    </div>
</ons-row>
<ons-row>
    <ons-col width="100%">
        <div style="width:100%;height: 200px; padding: 1px 0 0 0;">
            <ons-row>
                <ons-col width="10%">
                    <div class="arrowL" ng-click="back()"></div>
                </ons-col>

                <ons-col width="80%">
                    <div class="card">
                        <h2 class="card__title">第{{currentNum+1}}問</h2>
                        <div class="card__content">
                            {{gameData[currentNum].title}}
                        </div>
                    </div>
                </ons-col>


                <ons-col width="10%">
                    <div class="arrow" ng-click="forward()"></div>
                </ons-col>
            </ons-row>
        </div>

    </ons-col>
</ons-row>

<ons-row>
    <button class="button--large--cta" style="width: 100%; margin: 0 auto;">サブミット</button>
</ons-row>
