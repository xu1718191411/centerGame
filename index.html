    <style>
        .arrow {
            position: relative;
            display: inline-block;
            padding-left: 20px;
            margin-top: 50px;
        }
        
        .arrow::before {
            content: '';
            width: 30px;
            height: 30px;
            border: 10px;
            border-top: solid 2px #5bc0de;
            border-right: solid 2px #5bc0de;
            transform: rotate(45deg);
            position: absolute;
            left: 0;
            margin-top: -4px;
        }
        
        .arrowL {
            position: relative;
            display: inline-block;
            padding-left: 20px;
            margin-top: 50px;
        }
        
        .arrowL::before {
            content: '';
            width: 30px;
            height: 30px;
            border: 10px;
            border-top: solid 2px #5bc0de;
            border-right: solid 2px #5bc0de;
            transform: rotate(-135deg);
            position: absolute;
            left: 10;
            margin-top: -4px;
        }
    </style>
